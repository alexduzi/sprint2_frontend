<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/style.css">
    <link rel="stylesheet" href="/src/styles/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="login-pai d-flex justify-content-center align-items-center vh-100">
            <div class="login-filho bg-white p-4 rounded shadow">
                <picture>
                    <img src="/src/assets/image/logo_swift.svg" alt="Logo da Swift" class="mb-3">
                </picture>
                <form>
                    <h2 class="mb-4">Login</h2>

                    <div class="email mb-3 text-start">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="login mb-3 text-start">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control " required>
                    </div>

                    <div class="botao d-flex justify-content-center mb-3">
                        <button type="submit" class="botao px-5">Entrar</button>
                    </div>
                    <div class="text-center">
                        <a href="cadastro.html">Registrar-se</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
